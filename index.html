<!DOCTYPE html>
<html>
<head>
<title>A.Player - A simple Video.js player</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Video.js-->
<link href="https://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/4.12/video.js"></script>
<!--APlayer.css-->
<link href="aplayer.css" rel="stylesheet">
</head>

<body>
	<div id="header">
		<h1>A.Player</h1>
		<p>A simple responsive Video.js player with custom minimalist interface.</p>
		<a href="https://github.com/wjpdesigner/aplayer" class="btn">Download on GitHub</a>
	</div>
	
	<!--START myVideo"-->
	<div class="video-container">
		<video id="myVideo-1" class="video-js vjs-default-skin vjs-big-play-centered" poster="img/poster.jpg">
    		<source src="https://cdn.selz.com/plyr/1.0/movie.mp4" type="video/mp4">
        	<source src="https://cdn.selz.com/plyr/1.0/movie.webm" type="video/webm">
  		</video>
	</div>
	<!--END myVideo-->
	
	<p class="small"><br>Video Credit : <a href="http://peach.blender.org" target="blank">Big Buck Bunny</a>.</p>
	<br><br>
	
	<!--START myAudio"-->
	<audio id="myAudio-1" style="margin: 0 auto;" class="video-js vjs-default-skin vjs-big-play-centered" width="300" height="300" poster="img/album-art.jpg">
  		<source src="http://www.wjpdesigner.com/aplayer/audio/music.mp3" type='audio/mp3'/>
	</audio>
	<!--END myAudio"-->
	
	<p class="small"><br>Audio Credit : <a href="http://antlersmusic.com" target="blank">The Antlers</a>.</p>
	
	<div id="footer">
		<p>Used by ...</p>
		<a href="http://wjpdesigner.com" target="_blank" style="border: none;"><img src="img/logo.png" width="60"></a>
	</div>

	<!--APlayer.js-->
	<script src="aplayer.js"></script>
</body>
</html>
